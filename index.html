<!DOCTYPE html>
<html ng-app='store'>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="main.css"/>
  </head>

    <body>
      <div class="title text-center">
        <h1 id="title">{{"hello " + "angular"}}</h1></br>
      </div>

      <div ng-controller="StoreController as store" class="text-center">
        <div ng-repeat="product in store.products">
          <div class="product col-md-4" ng-hide="product.soldOut">
            <h1>{{product.name}}</h1>
            <h2>${{product.price}}</h2>
            <p>"{{product.description}}"</p>
            <button class="btn-success" ng-show="product.canPurchase">Add to Cart</button>
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="app.js"></script>
    </body>
</html>
